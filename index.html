<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tablas y Factoriales</title>
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Raleway:wght@100;300;600&display=swap"
        rel="stylesheet">
    <!--  FontAwesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--  Main Style  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="main-wrapper">

        <div class="chat-wrapper">

            <div class="chat-contacts">
                <div class="profile">
                    <div class="profile__info active">
                        <div class="profile__image">
                            <img src="assets/img/js-logo.png" alt="Avatar">
                        </div>
                        <div class="profile__name">
                            <p class="name">Tablas y Factoriales</p>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <div class="nav">
                        <ul class="nav-list">
                            <li><a class="active" href="index.html">Tablas y Factoriales</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1 class="content__title">Ingrese un numero entre el 1 y el 20</h1>

                <div class="content__input">
                    <div class="input-item">
                        <input type="number" min="1" id="numUsuario">
                    </div>
                    <div class="input-item">
                        <button id="calcular">Calcular</button>
                    </div>
                </div>

                <div id="output" class="content__output">
                    <div class="output-item">
                        <div class="output-item__text">
                            Tablas:
                        </div>
                        <div class="output-item__res">
                            <ul id="tablas"></ul>
                        </div>
                    </div>
                    <div class="output-item">
                        <div class="output-item__text">
                            Factoriales:
                        </div>
                        <div class="output-item__res">
                            <ul id="factoriales"></ul>
                        </div>
                    </div>
                </div>
                <div id="message" class="message"></div>
            </div>

        </div>

    </main>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
